@@include("html/_header.html")

	<main class="main">
		<section class="full-page">
			<div class="full-page__background" aria-hidden="true">
				<div class="full-page__decor">
					<picture>
						<source srcset="img/decor-element-4.avif" type="image/avif">
						<source srcset="img/decor-element-4.webp" type="image/webp">
						<img src="img/decor-element-4.png" alt="" width="0" height="0" loading="lazy">
					</picture>
				</div>
				<div class="full-page__decor">
					<picture>
						<source srcset="img/decor-element-5.avif" type="image/avif">
						<source srcset="img/decor-element-5.webp" type="image/webp">
						<img src="img/decor-element-5.png" alt="" width="0" height="0" loading="lazy">
					</picture>
				</div>
				<div class="full-page__decor">
					<picture>
						<source srcset="img/decor-element-2.avif" type="image/avif">
						<source srcset="img/decor-element-2.webp" type="image/webp">
						<img src="img/decor-element-2.png" alt="" width="0" height="0" loading="lazy">
					</picture>
				</div>
			</div>
			<div class="full-page__main">
				<form method="post" action="#" class="full-page__auth auth-form">
					<h1 class="auth-form__title title">
						New Account
					</h1>
					<label class="auth-form__label">
						<span><input type="email" name="email" placeholder="Email" required class="auth-form__input"></span>
						<span>This email is not valid</span>
					</label>
					<label class="auth-form__label">
						<span><input type="password" name="password" placeholder="Password" required class="auth-form__input"></span>
						<span>Wrong password</span>
					</label>
					<label class="auth-form__label">
						<span><input type="password" name="confirm-password" placeholder="Confirm password" required class="auth-form__input"></span>
						<span>Wrong password</span>
					</label>
					<button class="auth-form__submit button" type="submit" aria-label="Register">
						<span aria-hidden="true"></span>
						<span>
							Register
						</span>
					</button>
					<div class="auth-form__message text">
						<p>
							Something is wrong. Please try registering later.
						</p>
					</div>
					<div class="auth-form__info min-text">
						Already have an account?<br>
						<a href="sign-in.html">Sign in</a>
					</div>
				</form>
			</div>
		</section>
	</main>

@@include("html/_footer.html", {
	"mode": "3",
})
