<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#222">
	<title>MTRPZ</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<div class="wrapper">
		<header class="header">
			<nav class="header__nav">
				<div class="header__nav_body">
					<ul class="header__nav_list">
						<li>
							<a href="index.html" aria-label="Home">
								<span>Home</span>
							</a>
						</li>
						<li>
							<a href="start-testing.html" aria-label="Testing">
								<span>Testing</span>
							</a>
						</li>
						<li>
							<a href="index.html" aria-label="Results">
								<span>Results</span>
							</a>
						</li>
					</ul>
					<ul class="header__nav_auth header__auth">
						<li>
							<a href="sign-in.html" class="button is-min is-transparent" aria-label="Sign in">
								<span aria-hidden="true"></span>
								<span>
									Sign in
								</span>
							</a>
						</li>
						<li>
							<a href="sign-up.html" class="button is-min" aria-label="Sign up">
								<span aria-hidden="true"></span>
								<span>
									Sign up
								</span>
							</a>
						</li>
					</ul>
				</div>
			</nav>
			<button class="header__burger" type="button" aria-label="Menu">
				<span></span>
				<span></span>
				<span></span>
			</button>
		</header>

		<main class="main">
			<section class="full-page">
				<div class="full-page__background" aria-hidden="true">
					<div class="full-page__decor">
						<picture>
							<source srcset="img/decor-element-4.avif" type="image/avif">
							<source srcset="img/decor-element-4.webp" type="image/webp">
							<img src="img/decor-element-4.png" alt="" width="0" height="0" loading="lazy">
						</picture>
					</div>
					<div class="full-page__decor">
						<picture>
							<source srcset="img/decor-element-5.avif" type="image/avif">
							<source srcset="img/decor-element-5.webp" type="image/webp">
							<img src="img/decor-element-5.png" alt="" width="0" height="0" loading="lazy">
						</picture>
					</div>
					<div class="full-page__decor">
						<picture>
							<source srcset="img/decor-element-2.avif" type="image/avif">
							<source srcset="img/decor-element-2.webp" type="image/webp">
							<img src="img/decor-element-2.png" alt="" width="0" height="0" loading="lazy">
						</picture>
					</div>
				</div>
				<div class="full-page__main">
					<form method="post" action="#" class="full-page__auth auth-form">
						<h1 class="auth-form__title title">
							New Account
						</h1>
						<label class="auth-form__label">
							<span><input type="email" name="email" placeholder="Email" required class="auth-form__input"></span>
							<span>This email is not valid</span>
						</label>
						<label class="auth-form__label">
							<span><input type="password" name="password" placeholder="Password" required class="auth-form__input"></span>
							<span>Wrong password</span>
						</label>
						<label class="auth-form__label">
							<span><input type="password" name="confirm-password" placeholder="Confirm password" required class="auth-form__input"></span>
							<span>Wrong password</span>
						</label>
						<button class="auth-form__submit button" type="submit" aria-label="Register">
							<span aria-hidden="true"></span>
							<span>
								Register
							</span>
						</button>
						<div class="auth-form__message text">
							<p>
								Something is wrong. Please try registering later.
							</p>
						</div>
						<div class="auth-form__info min-text">
							Already have an account?<br>
							<a href="sign-in.html">Sign in</a>
						</div>
					</form>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="footer__decor mode-3" aria-hidden="true">
				<div class="footer__decor-blur">
					<picture>
						<source srcset="img/footer-decor-element-3-blur.avif" type="image/avif">
						<source srcset="img/footer-decor-element-3-blur.webp" type="image/webp">
						<img src="img/footer-decor-element-3-blur.png" alt="" width="0" height="0">
					</picture>
				</div>
				<div class="footer__decor-hero">
					<img src="img/footer-decor-element-3.svg" width="0" height="0" alt="">
				</div>
			</div>
			<div class="footer__inner container">
				<div class="footer__copy">© 2024 - МТРПЗ - Privacy</div>
				<ul class="footer__add-links">
					<li>
						<a href="#" aria-label="GitHub">
							<svg width="98" height="96">
								<use href="img/sprites.svg#github"></use>
							</svg>
						</a>
					</li>
				</ul>
			</div>
		</footer>
	</div>

	<script src="js/libs.min.js"></script>
	<script>
		const chartData = "js/charts.json";
	</script>
	<script type="module" src="js/main.js"></script>

</body>

</html>
